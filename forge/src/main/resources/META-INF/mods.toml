
modLoader = "javafml"
loaderVersion = "${loader_version_range}"

license = "${mod_license}"
issueTrackerURL = "${mod_github}/issues"

[[mixins]]
    config = "moonlight.mixins.json"
[[mixins]]
    config = "moonlight.mixins-common.json"

[[mods]]
    modId = "sawmill"
    version = "${mod_version}"
    displayName = "${mod_name}"
    logoFile = "icon.png"
    authors = "${mod_authors}"
    credits = "${mod_credits}"
    description = '''${mod_description}'''
    modUrl = "${mod_homepage}"
    itemIcon="minecraft:brush" #catalogue icon

[[dependencies.sawmill]]
    modId = "forge"
    mandatory = true
    versionRange = "${neo_version_range}"
    ordering = "NONE"
    side = "BOTH"

[[dependencies.sawmill]]
    modId = "minecraft"
    mandatory = true
    versionRange = "[${minecraft_min_version},${minecraft_max_version})"
    ordering = "NONE"
    side = "BOTH"


[[dependencies.sawmill]]
    modId = "moonlight"
    mandatory = true
    versionRange = "*"
    ordering = "NONE"
    side = "BOTH"
